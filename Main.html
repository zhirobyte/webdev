<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="button.js"></script>
    <title></title>
  </head>
  <body>

    <button type="button" onclick="A()">A</button>
    <button type="button" onclick="B()">B</button>
    <button type="button" onclick="C()">JUMLAH</button>

    <script type="text/javascript"
    var nilaia = 1;
    var nilaib = 1;
    var result = nilaia + nilaib;

    if (function A() == true) {
      window.alert(nilaia);
    }
    else if (function B() == true) {
      window.alert(nilaib);
    }
    else if (function C() == true) {
      window.alert(result);
    }

    </script>

  </body>
</html>
